<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Fit - App de Treino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f7;
            --text-primary: #121212;
            --text-secondary: #555555;
            --accent-red: #e53e3e;
            --accent-green: #4CAF50;
            --accent-orange: #ff9800;
            --border-color: #e0e0e0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-secondary); color: var(--text-primary); }
        .login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: var(--bg-primary); padding: 20px; }
        .login-container { background-color: var(--bg-primary); border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        .logo { max-width: 150px; margin: 0 auto 25px auto; }
        .login-prompt { color: var(--text-primary); font-size: 1.2rem; font-weight: 500; margin-bottom: 25px; }
        .user-selection { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px; }
        .user-option { display: flex; flex-direction: column; align-items: center; padding: 15px; background-color: var(--bg-secondary); border-radius: 10px; cursor: pointer; transition: all 0.3s; border: 1px solid var(--border-color); }
        .user-option:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-color: var(--accent-red); }
        .user-photo { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid var(--bg-primary); }
        .user-name { font-size: 1rem; font-weight: 600; color: var(--text-primary); text-align: center; }
        .main-screen { display: none; }
        header { background-color: var(--bg-primary); border-bottom: 1px solid var(--border-color); color: var(--text-primary); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent-red); }
        .logout-btn { color: var(--text-primary); background: none; border: none; font-size: 1.2rem; cursor: pointer; }
        .main-content { padding: 20px; }
        .tab-navigation { display: flex; justify-content: space-around; margin-bottom: 20px; background-color: var(--bg-primary); border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow: hidden; position: sticky; top: 70px; z-index: 999; border: 1px solid var(--border-color); }
        .tab-button { flex: 1; padding: 15px 10px; text-align: center; background: none; border: none; font-weight: 600; color: var(--text-secondary); cursor: pointer; transition: all 0.3s; border-bottom: 3px solid transparent; }
        .tab-button.active { color: var(--accent-red); border-bottom: 3px solid var(--accent-red); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background-color: var(--bg-primary); border: 1px solid var(--border-color); padding: 20px; margin-bottom: 20px; border-radius: 10px; }
        .card h2 { color: var(--text-primary); }
        .card h2 i { color: var(--accent-red); }
        .workout-folder { background-color: var(--bg-secondary); border-left: 4px solid var(--accent-red); border-radius: 10px; padding: 15px; margin-bottom: 15px; cursor: pointer; }
        .check-in-btn { background-color: var(--accent-red); color: white; border: none; border-radius: 5px; padding: 8px 15px; font-weight: 600; cursor: pointer; transition: background-color 0.3s; }
        .check-in-btn.checked { background-color: var(--accent-green); }
        .workout-details { margin-top: 15px; display: none; }
        .workout-details.active { display: block; }
        .exercise-item { border-bottom: 1px solid var(--border-color); display: flex; align-items: center; padding: 15px 0; }
        .exercise-item:last-child { border-bottom: none; }
        .exercise-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; margin-right: 15px; flex-shrink: 0; background-color: #eee; }
        .exercise-info { flex: 1; }
        .exercise-info h4 { color: var(--text-primary); margin-bottom: 4px; }
        .exercise-info p { color: var(--text-secondary); font-size: 0.9rem; }
        .calendar-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-controls button { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-primary); }
        #current-month-year, #workout-calendar-month-year { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-header-day { text-align: center; font-weight: 600; color: var(--text-secondary); padding-bottom: 10px; }
        .calendar-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; background-color: var(--bg-secondary); font-size: 0.8rem; position: relative; border: 1px solid var(--border-color); }
        .calendar-day.other-month { background-color: #fafafa; color: #ccc; }
        .calendar-day.today .day-number { color: var(--accent-red); font-weight: bold; }
        .calendar-day .day-workout-type { font-weight: 600; margin-top: 2px; }
        .calendar-day.scheduled { background-color: #fff3e0; }
        .calendar-day.scheduled .day-workout-type { color: #e65100; }
        .calendar-day.checked { background-color: #e8f5e9; }
        .calendar-day.checked .day-workout-type { color: var(--accent-green); }
        .calendar-day.missed { background-color: #ffcdd2; }
        .calendar-day.missed .day-workout-type { color: var(--accent-red); text-decoration: line-through; }
        .day-number { font-weight: bold; }
        .periodization-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8rem; }
        .periodization-table th, .periodization-table td { border: 1px solid var(--border-color); padding: 10px; text-align: left; }
        .periodization-table th { background-color: var(--bg-secondary); }
        .running-plan { display: flex; flex-direction: column; gap: 15px; }
        .running-session { background-color: #eff6ff; border-left: 4px solid #3b82f6; padding: 15px; border-radius: 5px; cursor: pointer; }
        .stats { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; margin-top: 15px; }
        .stat-card { background-color: var(--bg-secondary); padding: 15px; border-radius: 5px; text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: var(--accent-red); }
        .stat-label { font-size: 0.8rem; color: var(--text-secondary); }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); animation: fadeIn 0.3s; }
        .modal-content { background-color: var(--bg-primary); margin: 15% auto; padding: 25px; border: 1px solid #ccc; border-radius: 10px; width: 90%; max-width: 500px; position: relative; }
        .close-btn { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; }
        .close-btn:hover, .close-btn:focus { color: var(--text-primary); text-decoration: none; cursor: pointer; }
        #modal-run-details p { margin-bottom: 10px; }
        #modal-run-details p strong { color: var(--text-secondary); }
    </style>
</head>
