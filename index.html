<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABFIT App</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="splashScreen" class="flex flex-col items-center justify-center h-screen w-screen bg-gray-900">
        <h1 class="text-4xl font-bold text-white">AB<span class="text-red-500">FIT</span></h1>
        <p class="text-gray-400 mt-2">Seu parceiro de treino</p>
    </div>

    <div id="appContainer" class="hidden flex-col h-screen max-w-lg mx-auto bg-gray-900">
        
        <div id="loginScreen" class="screen p-4 space-y-4">
            <h1 class="text-3xl font-bold text-white text-center mt-8">AB<span class="text-red-500">FIT</span></h1>
            <p class="text-gray-400 text-center mb-8">Selecione seu perfil para continuar</p>
            <div id="user-selection-container" class="space-y-3"></div>
        </div>

        <div id="homeScreen" class="screen p-4 space-y-4">
            <h2 class="text-2xl font-bold text-white mt-4">Alunos</h2>
            <div id="student-list-container" class="space-y-3"></div>
        </div>
        
        <div id="studentProfileScreen" class="screen">
            <header class="p-4 flex items-center bg-gray-900/80 backdrop-blur-sm sticky top-0 z-20">
                <button class="back-btn p-2 rounded-full hover:bg-gray-700" data-target="homeScreen">
                    <i data-feather="arrow-left" class="text-white"></i>
                </button>
                <div id="student-profile-info" class="flex items-center ml-4"></div>
            </header>
            <main class="flex-1 p-4 space-y-6">
                <div id="student-profile-buttons" class="grid grid-cols-3 gap-3"></div>
                <div class="bg-gray-800 rounded-xl border border-gray-700 p-4">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-month-btn"><i data-feather="chevron-left"></i></button>
                        <h3 id="calendar-month-year" class="font-bold text-white"></h3>
                        <button id="next-month-btn"><i data-feather="chevron-right"></i></button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center text-xs text-gray-400 mb-2">
                        <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1 h-64"></div>
                </div>
            </main>
        </div>
        
        <div id="trainingScreen" class="screen">
            <header class="p-4 flex items-center bg-gray-900/80 backdrop-blur-sm sticky top-0 z-20">
                <button class="back-btn p-2 rounded-full hover:bg-gray-700" data-target="studentProfileScreen">
                    <i data-feather="arrow-left" class="text-white"></i>
                </button>
                <h2 id="training-title" class="text-xl font-bold text-white ml-4"></h2>
            </header>
            <main id="training-content-wrapper" class="flex-1 p-4 space-y-4"></main>
        </div>

        <div id="evolutionScreen" class="screen p-4 items-center justify-center"><button class="back-btn absolute top-4 left-4 p-2 rounded-full hover:bg-gray-700" data-target="studentProfileScreen"><i data-feather="arrow-left"></i></button><h2 class="text-white">Tela de Progresso (Em construção)</h2></div>
        <div id="weightControlScreen" class="screen p-4 items-center justify-center"><button class="back-btn absolute top-4 left-4 p-2 rounded-full hover:bg-gray-700" data-target="studentProfileScreen"><i data-feather="arrow-left"></i></button><h2 class="text-white">Tela de Controle de Peso (Em construção)</h2></div>

        <nav class="sticky bottom-0 bg-gray-800 border-t border-gray-700 p-2">
            <div class="flex justify-around">
                <button class="nav-btn flex flex-col items-center text-gray-400 hover:text-white" data-target="loginScreen"><i data-feather="log-out"></i><span class="text-xs">Sair</span></button>
                <button class="nav-btn flex flex-col items-center text-red-500" data-target="homeScreen"><i data-feather="users"></i><span class="text-xs">Alunos</span></button>
                <button class="nav-btn flex flex-col items-center text-gray-400 hover:text-white" onclick="alert('Funcionalidade não implementada')"><i data-feather="settings"></i><span class="text-xs">Ajustes</span></button>
            </div>
        </nav>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
