<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximo Treino de Corrida</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --light-color: #f9f9f9;
            --dark-color: #333;
            --border-color: #ddd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .next-training {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--accent-color);
        }
        
        .next-training h2 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .training-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-item strong {
            display: block;
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .calendar-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-header h2 {
            color: var(--dark-color);
            font-size: 1.8rem;
        }
        
        .nav-buttons button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .nav-buttons button:hover {
            background-color: #2980b9;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: var(--light-color);
            border-radius: 5px;
        }
        
        .calendar-day {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            min-height: 100px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .calendar-day:hover {
            background-color: var(--light-color);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .training-type {
            background-color: var(--secondary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 5px;
            display: inline-block;
        }
        
        .empty-day {
            background-color: #f9f9f9;
            border: 1px dashed var(--border-color);
        }
        
        .today {
            background-color: #e8f4fd;
            border: 2px solid var(--primary-color);
        }
        
        .training-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            width: 90%;
            max-width: 500px;
        }
        
        .training-details h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-color);
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }
            
            .calendar-day {
                min-height: 80px;
                padding: 5px;
                font-size: 0.9rem;
            }
            
            .training-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Próximo Treino de Corrida</h1>
            <p>Planejamento e acompanhamento dos seus treinos</p>
        </header>
        
        <section class="next-training">
            <h2>Próximo Treino: <span id="next-training-date">30/09/2025</span></h2>
            <div class="training-info">
                <div class="info-item">
                    <strong>Tipo de Treino</strong>
                    <span id="next-training-type">FARTLEK</span>
                </div>
                <div class="info-item">
                    <strong>FC Alvo</strong>
                    <span id="next-training-fc">147,2 BPM</span>
                </div>
                <div class="info-item">
                    <strong>Pace</strong>
                    <span id="next-training-pace">7:00 min/km</span>
                </div>
                <div class="info-item">
                    <strong>Duração</strong>
                    <span id="next-training-duration">30min</span>
                </div>
            </div>
        </section>
        
        <section class="calendar-container">
            <div class="calendar-header">
                <h2 id="current-month-year">Setembro 2025</h2>
                <div class="nav-buttons">
                    <button id="prev-month">&lt; Mês Anterior</button>
                    <button id="next-month">Próximo Mês &gt;</button>
                </div>
            </div>
            
            <div class="calendar" id="calendar">
                <!-- O calendário será gerado via JavaScript -->
            </div>
        </section>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="training-details" id="training-details">
        <button class="close-btn" id="close-details">&times;</button>
        <h3 id="detail-title">Treino - <span id="detail-date"></span></h3>
        <div class="training-info">
            <div class="info-item">
                <strong>Tipo de Treino</strong>
                <span id="detail-type">FARTLEK</span>
            </div>
            <div class="info-item">
                <strong>FC Alvo</strong>
                <span id="detail-fc">147,2 BPM</span>
            </div>
            <div class="info-item">
                <strong>Pace</strong>
                <span id="detail-pace">7:00 min/km</span>
            </div>
            <div class="info-item">
                <strong>Duração</strong>
                <span id="detail-duration">30min</span>
            </div>
        </div>
    </div>

    <script>
        // Dados de exemplo para os treinos
        const trainingData = {
            '2025-09-30': {
                type: 'FARTLEK',
                fc: '147,2 BPM',
                pace: '7:00 min/km',
                duration: '30min'
            },
            '2025-10-02': {
                type: 'TIROS',
                fc: '160 BPM',
                pace: '6:30 min/km',
                duration: '40min'
            },
            '2025-10-05': {
                type: 'RITMO',
                fc: '155 BPM',
                pace: '6:45 min/km',
                duration: '35min'
            },
            '2025-10-08': {
                type: 'LONGO',
                fc: '140 BPM',
                pace: '7:30 min/km',
                duration: '60min'
            },
            '2025-10-12': {
                type: 'FARTLEK',
                fc: '150 BPM',
                pace: '6:50 min/km',
                duration: '35min'
            },
            '2025-10-15': {
                type: 'TIROS',
                fc: '165 BPM',
                pace: '6:20 min/km',
                duration: '45min'
            },
            '2025-10-18': {
                type: 'RITMO',
                fc: '158 BPM',
                pace: '6:40 min/km',
                duration: '40min'
            },
            '2025-10-22': {
                type: 'RECUPERAÇÃO',
                fc: '135 BPM',
                pace: '8:00 min/km',
                duration: '25min'
            },
            '2025-10-25': {
                type: 'LONGO',
                fc: '142 BPM',
                pace: '7:20 min/km',
                duration: '70min'
            }
        };

        // Elementos DOM
        const calendarEl = document.getElementById('calendar');
        const currentMonthYearEl = document.getElementById('current-month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const trainingDetailsEl = document.getElementById('training-details');
        const overlayEl = document.getElementById('overlay');
        const closeDetailsBtn = document.getElementById('close-details');
        
        // Elementos do próximo treino
        const nextTrainingDateEl = document.getElementById('next-training-date');
        const nextTrainingTypeEl = document.getElementById('next-training-type');
        const nextTrainingFcEl = document.getElementById('next-training-fc');
        const nextTrainingPaceEl = document.getElementById('next-training-pace');
        const nextTrainingDurationEl = document.getElementById('next-training-duration');
        
        // Elementos dos detalhes do treino
        const detailDateEl = document.getElementById('detail-date');
        const detailTypeEl = document.getElementById('detail-type');
        const detailFcEl = document.getElementById('detail-fc');
        const detailPaceEl = document.getElementById('detail-pace');
        const detailDurationEl = document.getElementById('detail-duration');
        const detailTitleEl = document.getElementById('detail-title');

        // Estado atual
        let currentDate = new Date(2025, 8, 1); // Setembro de 2025 (mês 8 = setembro, pois janeiro é 0)

        // Inicialização
        function init() {
            updateNextTraining();
            renderCalendar();
            setupEventListeners();
        }

        // Atualiza a seção do próximo treino
        function updateNextTraining() {
            const today = new Date();
            let nextTrainingDate = null;
            let nextTrainingData = null;
            
            // Encontrar o próximo treino (a partir de amanhã)
            for (const dateStr in trainingData) {
                const trainingDate = new Date(dateStr);
                if (trainingDate > today) {
                    if (!nextTrainingDate || trainingDate < nextTrainingDate) {
                        nextTrainingDate = trainingDate;
                        nextTrainingData = trainingData[dateStr];
                    }
                }
            }
            
            if (nextTrainingData) {
                const formattedDate = formatDate(nextTrainingDate);
                nextTrainingDateEl.textContent = formattedDate;
                nextTrainingTypeEl.textContent = nextTrainingData.type;
                nextTrainingFcEl.textContent = nextTrainingData.fc;
                nextTrainingPaceEl.textContent = nextTrainingData.pace;
                nextTrainingDurationEl.textContent = nextTrainingData.duration;
            } else {
                nextTrainingDateEl.textContent = "Nenhum treino agendado";
                nextTrainingTypeEl.textContent = "-";
                nextTrainingFcEl.textContent = "-";
                nextTrainingPaceEl.textContent = "-";
                nextTrainingDurationEl.textContent = "-";
            }
        }

        // Renderiza o calendário
        function renderCalendar() {
            // Limpa o calendário
            calendarEl.innerHTML = '';
            
            // Cabeçalhos dos dias da semana
            const dayHeaders = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            dayHeaders.forEach(day => {
                const dayHeaderEl = document.createElement('div');
                dayHeaderEl.className = 'day-header';
                dayHeaderEl.textContent = day;
                calendarEl.appendChild(dayHeaderEl);
            });
            
            // Obtém o primeiro dia do mês e o último dia do mês
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // Dias vazios antes do primeiro dia do mês
            const firstDayOfWeek = firstDay.getDay();
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyDayEl = document.createElement('div');
                emptyDayEl.className = 'calendar-day empty-day';
                calendarEl.appendChild(emptyDayEl);
            }
            
            // Dias do mês
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const dateStr = formatDateForKey(dayDate);
                const training = trainingData[dateStr];
                
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                
                // Destacar o dia de hoje
                if (dayDate.toDateString() === today.toDateString()) {
                    dayEl.classList.add('today');
                }
                
                dayEl.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${training ? `<div class="training-type">${training.type}</div>` : ''}
                `;
                
                // Adicionar evento de clique se houver treino
                if (training) {
                    dayEl.addEventListener('click', () => showTrainingDetails(dayDate, training));
                    dayEl.style.cursor = 'pointer';
                } else {
                    dayEl.style.cursor = 'default';
                }
                
                calendarEl.appendChild(dayEl);
            }
            
            // Atualiza o cabeçalho do mês/ano
            currentMonthYearEl.textContent = formatMonthYear(currentDate);
        }

        // Mostra os detalhes do treino
        function showTrainingDetails(date, training) {
            const formattedDate = formatDate(date);
            detailDateEl.textContent = formattedDate;
            detailTypeEl.textContent = training.type;
            detailFcEl.textContent = training.fc;
            detailPaceEl.textContent = training.pace;
            detailDurationEl.textContent = training.duration;
            detailTitleEl.textContent = `Treino ${training.type} - ${formattedDate}`;
            
            trainingDetailsEl.style.display = 'block';
            overlayEl.style.display = 'block';
        }

        // Fecha os detalhes do treino
        function closeTrainingDetails() {
            trainingDetailsEl.style.display = 'none';
            overlayEl.style.display = 'none';
        }

        // Configura os event listeners
        function setupEventListeners() {
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            closeDetailsBtn.addEventListener('click', closeTrainingDetails);
            overlayEl.addEventListener('click', closeTrainingDetails);
        }

        // Funções auxiliares de formatação
        function formatDate(date) {
            return date.toLocaleDateString('pt-BR');
        }
        
        function formatDateForKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function formatMonthYear(date) {
            const options = { month: 'long', year: 'numeric' };
            return date.toLocaleDateString('pt-BR', options).replace(/ de /g, ' ').replace(/^./, l => l.toUpperCase());
        }

        // Inicializa a aplicação
        init();
    </script>
</body>
</html>
