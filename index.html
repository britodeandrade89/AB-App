<html lang="pt-BR">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .controls {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        
        select, input, button {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--secondary);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .stat-card p {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
        }
        
        .table-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .pagination button {
            padding: 0.5rem 1rem;
        }
        
        .pagination button.active {
            background-color: var(--primary);
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: #777;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            th, td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // Carregar todos os dados
        function loadAllData() {
            currentData = [];
            for (const tournamentId in tournamentData) {
                tournamentData[tournamentId].forEach(participant => {
                    currentData.push({
                        torneio: tournamentId,
                        ...participant
                    });
                });
            }
        }

        // Configurar event listeners
        function setupEventListeners() {
            document.getElementById('tournamentSelect').addEventListener('change', filterData);
            document.getElementById('searchInput').addEventListener('input', filterData);
            document.getElementById('sortSelect').addEventListener('change', sortData);
            document.getElementById('exportBtn').addEventListener('click', exportData);
        }

        // Filtrar dados
        function filterData() {
            const tournamentFilter = document.getElementById('tournamentSelect').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            currentData = [];
            
            // Aplicar filtro de torneio
            if (tournamentFilter === 'all') {
                for (const tournamentId in tournamentData) {
                    tournamentData[tournamentId].forEach(participant => {
                        currentData.push({
                            torneio: tournamentId,
                            ...participant
                        });
                    });
                }
            } else {
                tournamentData[tournamentFilter].forEach(participant => {
                    currentData.push({
                        torneio: tournamentFilter,
                        ...participant
                    });
                });
            }
            
            // Aplicar filtro de busca
            if (searchTerm) {
                currentData = currentData.filter(participant => 
                    participant.nome.toLowerCase().includes(searchTerm)
                );
            }
            
            // Reaplicar ordenação
            sortData();
            updateStats();
            renderTable();
        }

            currentData.sort((a, b) => {
                switch (sortOption) {
                    case 'pontos-desc':
                        return b.pontos - a.pontos;
                    case 'pontos-asc':
                        return a.pontos - b.pontos;
                    case 'nome-asc':
                        return a.nome.localeCompare(b.nome);
                    case 'nome-desc':
                        return b.nome.localeCompare(a.nome);
                    case 'vitorias-desc':
                        return b.vitorias - a.vitorias;
                    default:
                        return 0;
                }
            });
            
            renderTable();
        }

        // Atualizar estatísticas
        function updateStats() {
            const totalParticipants = currentData.length;
            const maxPoints = Math.max(...currentData.map(p => p.pontos));
            const avgPoints = totalParticipants > 0 ? 
                (currentData.reduce((sum, p) => sum + p.pontos, 0) / totalParticipants).toFixed(2) : 0;
            const winnersCount = currentData.filter(p => p.vitorias > 0).length;
            
            document.getElementById('totalParticipants').textContent = totalParticipants;
            document.getElementById('maxPoints').textContent = maxPoints;
            document.getElementById('avgPoints').textContent = avgPoints;
            document.getElementById('winnersCount').textContent = winnersCount;
        }

        // Renderizar tabela
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            const pagination = document.getElementById('pagination');
            
            // Limpar tabela
            tableBody.innerHTML = '';
            
            // Calcular páginas
            const totalPages = Math.ceil(currentData.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, currentData.length);
            const pageData = currentData.slice(startIndex, endIndex);
            
            // Preencher tabela
            pageData.forEach(participant => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>Torneio ${participant.torneio}</td>
                    <td>${participant.nome}</td>
                    <td>${participant.vitorias}</td>
                    <td>${participant.derrotas}</td>
                    <td>${participant.empates}</td>
                    <td>${participant.pontos}</td>
                    <td>${participant.posicao}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Atualizar paginação
            updatePagination(totalPages);
        }

        // Atualizar paginação
        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Botão anterior
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Anterior';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            });
            pagination.appendChild(prevButton);
            
            // Números das páginas
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderTable();
                });
                pagination.appendChild(pageButton);
            }
            
            // Botão próximo
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Próximo';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            });
            pagination.appendChild(nextButton);
        }

        // Exportar dados
        function exportData() {
            let csvContent = "Torneio,Nome,Vitórias,Derrotas,Empates,Pontos,Posição\n";
            
            currentData.forEach(participant => {
                csvContent += `Torneio ${participant.torneio},${participant.nome},${participant.vitorias},${participant.derrotas},${participant.empates},${participant.pontos},${participant.posicao}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'dados_torneio_xadrez.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
