            }

            function populateStudentProfile(studentId) {
                currentStudentId = studentId;
                const student = database.users.find(s => s.id == studentId);
                if (!student) return;
                
                const studentPlan = database.trainingPlans[student.email];
                if (studentPlan) {
                    ['A', 'B'].forEach(planKey => {
                        if (studentPlan[planKey]) {
                            studentPlan[planKey].forEach(ex => ex.completed = false);
                        }
                    });
                }

                const infoContainer = document.getElementById('student-profile-info');
                infoContainer.innerHTML = `<img src="${student.photo}" alt="Foto de ${student.name}" class="w-16 h-16 rounded-full object-cover shadow-md"><h2 class="text-2xl font-bold text-gray-800 ml-4">${student.name}</h2>`;
                
                const buttons = [
                    { id: 'A', name: 'Treino A', icon: 'check-square' },
                    { id: 'B', name: 'Treino B', icon: 'check-square' },
                    { id: 'corrida', name: 'Treino de corrida', icon: 'trending-up' },
                    { id: 'periodizacao', name: 'Periodização', icon: 'calendar' },
                    { id: 'evolution', name: 'Evolução de Carga', icon: 'bar-chart-2'}
                ];

                const buttonsContainer = document.getElementById('student-profile-buttons');
                buttonsContainer.innerHTML = buttons.map(btn => {
                    let bgColor = '';
                    if (btn.id === 'A') {
                        bgColor = 'bg-blue-50 text-blue-700 border-blue-200 hover:bg-blue-100';
                    } else if (btn.id === 'B') {
                        bgColor = 'bg-green-50 text-green-700 border-green-200 hover:bg-green-100';
                    } else if (btn.id === 'evolution') {
                        bgColor = 'bg-purple-50 text-purple-700 border-purple-200 hover:bg-purple-100';
                    } else {
                        bgColor = 'bg-gray-50 text-gray-700 border-gray-200 hover:bg-gray-100';
                    }
                    return `<button class="profile-btn flex items-center justify-start text-left p-4 rounded-lg border ${bgColor} transition" data-btn-id="${btn.id}"><i data-feather="${btn.icon}" class="w-5 h-5 mr-3"></i><span class="font-semibold">${btn.name}</span></button>`
                }).join('');
                
                feather.replace();
                generateCalendar(student.email);

                document.querySelectorAll('.profile-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const btnId = e.currentTarget.dataset.btnId;
                        if(btnId === 'evolution') {
                            showScreen('evolutionScreen');
                            populateEvolutionScreen(student.email);
                        } else {
                            showScreen('trainingScreen');
                            populateTrainingScreen(student.email, btnId);
                        }
                    });
                });
            }
            
            function populateTrainingScreen(email, trainingId) {
                const plan = database.trainingPlans[email];
                const wrapper = document.getElementById('training-content-wrapper');
                if (!plan || !wrapper) return;

                let contentHtml = '', title = '';

                if (trainingId === 'A' || trainingId === 'B') {
                    title = `Treino ${trainingId}`;
                    contentHtml = (plan[trainingId] || []).map((ex, index) => {
                        const cardStateClasses = ex.completed ? 'bg-green-50 border-green-200 opacity-70' : 'bg-white border-gray-200';
                        const iconState = ex.completed ? '<i data-feather="check-circle" class="text-green-500"></i>' : '<i data-feather="chevron-right" class="text-gray-400"></i>';
                        return `
                        <div class="exercise-card ${cardStateClasses} p-4 rounded-lg border shadow-sm flex items-start gap-4 cursor-pointer hover:shadow-md transition-shadow" data-email="${email}" data-training-id="${trainingId}" data-index="${index}">
                            <img src="${ex.img}" alt="Imagem do exercício" class="w-20 h-20 object-cover rounded-lg bg-gray-200 pointer-events-none">
                            <div class="flex-grow pointer-events-none">
                                <p class="font-bold text-gray-800">${index + 1}. ${ex.name}</p>
                                <p class="text-sm text-gray-600 mt-1">${ex.details}</p>
                                <p class="text-sm text-red-600 font-semibold mt-1">Carga Atual: ${ex.carga} kg</p>
                            </div>
                            <div class="self-center pointer-events-none">${iconState}</div>
                        </div>`;
                    }).join('');
                } else if (trainingId === 'corrida') {
                    const now = new Date(2025, 8, 26);
                    const year = now.getFullYear();
                    const month = now.getMonth();
                    const monthName = new Intl.DateTimeFormat('pt-BR', { month: 'long' }).format(now);
                    title = `Treinos de Corrida - ${monthName.charAt(0).toUpperCase() + monthName.slice(1)}`;

                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    const runningLog = plan.runningLog || {};

                    let monthScheduleHtml = '';
                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(year, month, day);
                        const dateStr = date.toISOString().split('T')[0];
                        const workoutIndex = (day - 1) % database.baseRunningWorkouts.length;
                        const workout = database.baseRunningWorkouts[workoutIndex];
                        const logData = runningLog[dateStr];

                        const completedClass = logData ? 'bg-green-50' : 'bg-white';
                        const logDetailsHtml = logData 
                            ? `<div class="mt-2 pt-2 border-t border-gray-200 text-xs text-gray-600 grid grid-cols-2 gap-1">
                                <span><b>Distância:</b> ${logData.distance} km</span>
                                <span><b>Pace:</b> ${logData.pace} /km</span>
                                <span><b>Tempo:</b> ${logData.time.min}m ${logData.time.sec}s</span>
                                <span><b>Kcal:</b> ${logData.kcal}</span>
                               </div>` 
                            : '';

                        monthScheduleHtml += `
                            <div class="running-session-card ${completedClass} p-4 rounded-lg border border-gray-200 shadow-sm cursor-pointer hover:shadow-md transition-shadow" data-email="${email}" data-date="${dateStr}" data-workout-index="${workoutIndex}">
                                <h3 class="font-bold text-gray-800">${String(day).padStart(2,'0')}/${String(month + 1).padStart(2,'0')} - ${workout.method}</h3>
                                <p class="text-sm text-gray-600 mt-1 whitespace-pre-wrap">${workout.details}</p>
                                ${logDetailsHtml}
                            </div>
                        `;
                    }
                    contentHtml = monthScheduleHtml;
                } else if (trainingId === 'periodizacao') {
                    title = 'Resumo da Periodização';
                    contentHtml = (plan.periodizacao || []).map((item) => `
                        <div class="periodization-item bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
                            <div class="periodization-header p-4 cursor-pointer flex justify-between items-center hover:bg-gray-50">
                                <p class="font-bold text-gray-800">${item.week} - ${item.phase}</p>
                                <i data-feather="chevron-down" class="transition-transform"></i>
                            </div>
                            <div class="periodization-details p-4 border-t border-gray-200 hidden text-sm text-gray-600 space-y-1">
                                <p><b>Métodos:</b> ${item.methods || 'N/A'}</p>
                                <p><b>Repetições:</b> ${item.reps || 'N/A'}</p>
                                <p><b>Volume:</b> ${item.volume || 'N/A'}</p>
                                <p><b>Intensidade:</b> ${item.intensity || 'N/A'}</p>
                                <p><b>Recuperação:</b> ${item.recovery || 'N/A'}</p>
                            </div>
                        </div>
                    `).join('');
                }
                
                wrapper.innerHTML = `<h1 class="text-2xl font-bold text-center text-gray-800 mb-4">${title}</h1><div class="space-y-3">${contentHtml}</div>`;
                feather.replace();
                
                wrapper.querySelectorAll('.exercise-card, .running-session-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        const target = e.currentTarget;
                        if (target.classList.contains('exercise-card')) {
                            openExerciseModal(target.dataset.email, target.dataset.trainingId, parseInt(target.dataset.index));
                        } else {
                            openRunningLogModal(target.dataset.email, target.dataset.date, parseInt(target.dataset.workoutIndex));
                        }
                    });
                });
                
                wrapper.querySelectorAll('.periodization-header').forEach(header => {
                    header.addEventListener('click', (e) => {
                        const details = e.currentTarget.nextElementSibling;
                        const icon = e.currentTarget.querySelector('i');
                        details.classList.toggle('hidden');
                        icon.classList.toggle('rotate-180');
                    });
                });
            }

            function openExerciseModal(email, trainingId, index) {
                const exercise = database.trainingPlans[email]?.[trainingId]?.[index];
                if (!exercise) return;
                
                const modalBody = document.getElementById('exercise-modal-body');
                modalBody.innerHTML = `
                    <img src="${exercise.img}" alt="${exercise.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">${exercise.name}</h2>
                    <p class="text-gray-600 mt-1">${exercise.details}</p>
                    <hr class="my-4">
                    <div class="bg-gray-100 p-3 rounded-lg mb-4">
                        <p class="text-sm font-medium text-gray-600">Última Carga Registrada</p>
                        <p class="text-lg font-bold text-gray-800">${exercise.carga} kg</p>
                    </div>
                    <div class="space-y-2">
                        <label for="load-input" class="text-sm font-medium text-gray-600">Registrar Carga de Hoje (kg)</label>
                        <div class="flex items-center gap-2">
                            <button id="decrease-load" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 transition">-</button>
                            <input type="number" id="load-input" value="${exercise.carga}" class="w-full p-2 text-center font-bold text-lg border border-gray-300 rounded-lg">
                            <button id="increase-load" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 transition">+</button>
                        </div>
                    </div>
                    <button id="save-load-btn" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition-colors shadow-md mt-4">Salvar Carga</button>
                    <button id="get-technique-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-md mt-2">✨ Analisar Técnica</button>
                `;

                const modal = document.getElementById('exerciseDetailModal');
                const modalContent = document.getElementById('exercise-modal-content');
                modal.classList.remove('hidden', 'opacity-0');
                setTimeout(() => modalContent.classList.remove('scale-95', 'opacity-0'), 10);
                
                document.getElementById('decrease-load').addEventListener('click', () => { /* ... */ });
                document.getElementById('increase-load').addEventListener('click', () => { /* ... */ });
                document.getElementById('save-load-btn').addEventListener('click', () => { /* ... */ });
            }
            
            function openRunningLogModal(email, dateStr, workoutIndex) {
                 const workout = database.baseRunningWorkouts[workoutIndex];
                 const log = database.trainingPlans[email].runningLog[dateStr] || {};
                 const modalBody = document.getElementById('running-log-modal-body');

                 modalBody.innerHTML = `
                     <h2 class="text-xl font-bold text-gray-800">${new Date(dateStr + 'T00:00:00').toLocaleDateString('pt-BR')} - ${workout.method}</h2>
                     <p class="text-sm text-gray-600 mt-1 mb-4 whitespace-pre-wrap">${workout.details}</p>
                     <hr class="my-4">
                     <div class="grid grid-cols-2 gap-4">
                         <div>
                             <label class="text-sm font-medium text-gray-600">Distância (km)</label>
                             <input type="number" id="run-distance" value="${log.distance || ''}" class="w-full mt-1 p-2 border rounded-lg">
                         </div>
                          <div>
                             <label class="text-sm font-medium text-gray-600">Kcal Gastas</label>
                             <input type="number" id="run-kcal" value="${log.kcal || ''}" class="w-full mt-1 p-2 border rounded-lg">
                         </div>
                         <div>
                             <label class="text-sm font-medium text-gray-600">Tempo (min)</label>
                             <input type="number" id="run-time-min" value="${log.time?.min || ''}" class="w-full mt-1 p-2 border rounded-lg">
                         </div>
                         <div>
                             <label class="text-sm font-medium text-gray-600">Tempo (seg)</label>
                             <input type="number" id="run-time-sec" value="${log.time?.sec || ''}" class="w-full mt-1 p-2 border rounded-lg">
                         </div>
                     </div>
                     <div class="mt-4 bg-gray-100 p-3 rounded-lg">
                         <p class="text-sm font-medium text-gray-600">Pace Calculado</p>
                         <p id="run-pace" class="text-lg font-bold text-gray-800">${log.pace || '0:00 /km'}</p>
                     </div>
                     <button id="save-run-log-btn" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition-colors shadow-md mt-4">Salvar Registro</button>
                 `;

                 const modal = document.getElementById('runningLogModal');
                 const modalContent = document.getElementById('running-modal-content');
                 modal.classList.remove('hidden', 'opacity-0');
                 setTimeout(() => modalContent.classList.remove('scale-95', 'opacity-0'), 10);

                 const distInput = document.getElementById('run-distance');
                 const minInput = document.getElementById('run-time-min');
                 const secInput = document.getElementById('run-time-sec');
                 const paceDisplay = document.getElementById('run-pace');

                 function calculatePace() {
                     const dist = parseFloat(distInput.value) || 0;
                     const min = parseInt(minInput.value) || 0;
                     const sec = parseInt(secInput.value) || 0;
                     if (dist <= 0 || (min === 0 && sec === 0)) {
                         paceDisplay.textContent = '0:00 /km';
                         return;
                     }
                     const totalSeconds = (min * 60) + sec;
                     const paceSeconds = totalSeconds / dist;
                     const paceMin = Math.floor(paceSeconds / 60);
                     const paceSec = Math.round(paceSeconds % 60);
                     paceDisplay.textContent = `${paceMin}:${String(paceSec).padStart(2, '0')} /km`;
                 }

                 [distInput, minInput, secInput].forEach(el => el.addEventListener('input', calculatePace));

                 document.getElementById('save-run-log-btn').addEventListener('click', () => {
                      database.trainingPlans[email].runningLog[dateStr] = {
                         kcal: parseInt(document.getElementById('run-kcal').value) || 0,
                         distance: parseFloat(distInput.value) || 0,
                         time: {
                             min: parseInt(minInput.value) || 0,
                             sec: parseInt(secInput.value) || 0
                         },
                         pace: paceDisplay.textContent
                     };
                     closeRunningLogModal();
                     populateTrainingScreen(email, 'corrida');
                 });
             }

            function closeRunningLogModal() {
                const modal = document.getElementById('runningLogModal');
                const modalContent = document.getElementById('running-modal-content');
                modalContent.classList.add('scale-95', 'opacity-0');
                modal.classList.add('opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }

            function populateEvolutionScreen(email) {
                const plan = database.trainingPlans[email];
                if (!plan) return;

                const generateChart = (canvasId, trainingType) => {
                    const ctx = document.getElementById(canvasId);
                    if(!ctx) return;
                    const chartContext = ctx.getContext('2d');
                    const exercises = plan[trainingType] || [];

                    if (charts[trainingType]) {
                        charts[trainingType].destroy();
                    }

                    const datasets = exercises
                        .filter(ex => ex.cargaHistoria && ex.cargaHistoria.length > 0)
                        .map((ex, index) => {
                            const color = `hsl(${(index * 60) % 360}, 70%, 50%)`;
                            return {
                                label: ex.name,
                                data: ex.cargaHistoria.map(h => ({ x: h.data, y: h.peso })),
                                borderColor: color,
                                backgroundColor: color,
                                fill: false,
                                tension: 0.1
                            };
                        });
                    
                    const allDates = [...new Set(datasets.flatMap(ds => ds.data.map(d => d.x)))].sort();
                    
                    charts[trainingType] = new Chart(chartContext, {
                        type: 'line',
                        data: {
                            labels: allDates,
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    type: 'time',
                                    time: { unit: 'day', tooltipFormat: 'dd/MM/yy' },
                                    title: { display: true, text: 'Data' }
                                },
                                y: {
                                    beginAtZero: true,
                                    title: { display: true, text: 'Carga (kg)' }
                                }
                            }
                        }
                    });
                };
                
                generateChart('treinoAChart', 'A');
                generateChart('treinoBChart', 'B');
            }

            function closeExerciseModal() {
                const modal = document.getElementById('exerciseDetailModal');
                const modalContent = document.getElementById('exercise-modal-content');
                modalContent.classList.add('scale-95', 'opacity-0');
                modal.classList.add('opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }

            function generateCalendar(email) {
                const calendarGrid = document.getElementById('calendar-grid');
                if (!calendarGrid) return;
                calendarGrid.innerHTML = '';
                
                const attendance = database.trainingPlans[email]?.attendance || {};
                const today = new Date();
                const currentDay = 25; // Hardcoded for September 2025
                
                const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
                days.forEach(day => calendarGrid.innerHTML += `<div class="font-bold text-gray-600 text-xs">${day}</div>`);
                
                const firstDayOffset = 1; 
                for(let i = 0; i < firstDayOffset; i++) {
                    calendarGrid.innerHTML += `<div></div>`; 
                }
                
                for (let day = 1; day <= 30; day++) {
                    const isToday = day === currentDay;
                    let dayContent = day;
                    let specialClass = 'hover:bg-gray-100 rounded-full flex items-center justify-center h-9';
                    
                    if (isToday) {
                        specialClass += ' ring-2 ring-red-500';
                    }

                    const status = attendance[day.toString()];
                    
                    if (status === 'A') {
                        dayContent = 'A';
                        specialClass += ' bg-blue-500 text-white font-bold';
                    } else if (status === 'B') {
                        dayContent = 'B';
                        specialClass += ' bg-green-500 text-white font-bold';
                    } else if (status === 'F') {
                        dayContent = 'F';
                        specialClass += ' bg-red-500 text-white font-bold';
                    }

                    calendarGrid.innerHTML += `<div class="${specialClass}">${dayContent}</div>`;
                }
            }
            
            document.querySelectorAll('.back-to-list-btn').forEach(btn => btn.addEventListener('click', () => showScreen('studentListScreen')));
            document.querySelectorAll('.back-to-profile-btn').forEach(btn => btn.addEventListener('click', () => {
                populateStudentProfile(currentStudentId);
                showScreen('studentProfileScreen');
            }));
            document.getElementById('closeExerciseModalBtn').addEventListener('click', closeExerciseModal);
            document.getElementById('closeRunningLogModalBtn').addEventListener('click', closeRunningLogModal);
            
            initializeDatabase();
            showScreen('studentListScreen');
            populateStudentList();
        }

        document.addEventListener('DOMContentLoaded', mainApp);
    </script>
</body>
</html>
